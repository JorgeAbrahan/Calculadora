<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <div class="calculator">
            <input type="text" class="calculator__operation" readonly>
            <input type="text" placeholder="0" class="calculator__result" readonly>
            <div class="calculator__line">
                <button class="calculator__button numbers" value="1">1</button>
                <button class="calculator__button numbers" value="2">2</button>
                <button class="calculator__button numbers" value="3">3</button>
                <button class="calculator__button operators" value="+">+</button>
            </div>
            <div class="calculator__line">
                <button class="calculator__button numbers" value="4">4</button>
                <button class="calculator__button numbers" value="5">5</button>
                <button class="calculator__button numbers" value="6">6</button>
                <button class="calculator__button operators" value="-">-</button>
            </div>
            <div class="calculator__line">
                <button class="calculator__button numbers" value="7">7</button>
                <button class="calculator__button numbers" value="8">8</button>
                <button class="calculator__button numbers" value="9">9</button>
                <button class="calculator__button operators" value="x">x</button>
            </div>
            <div class="calculator__line">
                <button class="calculator__button clear">C</button>
                <button class="calculator__button numbers" value="0">0</button>
                <button class="calculator__button equal">=</button>
                <button class="calculator__button operators" value="รท">รท</button>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
</html>
